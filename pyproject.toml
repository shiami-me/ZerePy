[tool.poetry]
name = "ZerePy"
version = "0.1.0"
description = "A launch-pad for AI agents"
authors = ["Ayoub Ed <ayoub@blorm.xyz>", "Efrain <ef@blorm.xyz>", "Max <max@blorm.xyz>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0.1"
openai = "^1.61.1"
anthropic = "^0.42.0"
farcaster = "^0.7.11"
goat-sdk = "^0.1.1"
goat-sdk-wallet-web3 = "^0.1.3"
web3 = "^6.20.3"
goat-sdk-plugin-erc20 = "^0.1.0"
goat-sdk-plugin-coingecko = "^0.1.1"
solders = "^0.21.0,<0.24.0"
solana = "^0.35.0"
aiohttp = "^3.11.11"
requests = "2.32.3"
jupiter-python-sdk = "^0.0.2.0"
allora-sdk = "^0.1.0"
requests-oauthlib = "^1.3.1"
fastapi = { version = "^0.109.0", optional = true }
uvicorn = { version = "^0.27.0", optional = true }
langchain-openai = "0.3.1"
langchain-ollama = "0.2.2"
langchain-anthropic = "0.3.3"
langchain-groq = "^0.2.4"
langchain-xai = "^0.2.0"
langchain-core = "^0.3.33"
langchain = "0.3.14"
langgraph = "^0.2.69"
langchain-community = "0.3.14"
browser-use = "^0.1.36"
together = "^1.4.0"
psycopg = "^3.2.4"
psycopg-pool = "^3.2.4"
langgraph-checkpoint-postgres = "^2.0.13"
psycopg2 = "^2.9.10"
langchain-postgres = "^0.0.13"
scikit-learn = "^1.3.2"
pandas = "^2.1.4"
numpy = "^1.26.2"
joblib = "^1.3.2"
tensorflow = { version = "^2.15.0", optional = true }
torch = { version = "^2.1.2", optional = true }
prompt-toolkit = "^3.0.50"

[tool.poetry.extras]
server = ["fastapi", "uvicorn", "requests"]
ml = ["scikit-learn", "pandas", "numpy", "joblib", "tensorflow", "torch"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
